<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <style>
        .particle-circle{
            position: absolute;
            height: 8px;
            width: 8px;
            background-color: royalblue;
            border-radius: 50%;
            display: inline-block;
        }
        .navbar-bg-custom{
            background-color: #EBEDEF;
        }
    </style>
</head>
<body>
<header>
    <div id="header-rectangle"></div>
    <div id="symbols" class=""></div>
    <script>
        drawICAF("symbols");
        setupParticles('header-rectangle','particle-circle',48,"blue",1,0);
        drawRectangleCSS(0,460,100,460,0,"rectangle-below-symbols",'header-rectangle');
    </script>
    <nav class="navbar navbar-expand-lg navbar-bg-custom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <!-- username -->
            <div id="profile-btns"></div>
        </div>
    </nav>
</header>
<div id="content" class="mx-3 mt-3"></div>
<!-- Render footer via component -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
<script src="index.jsx"></script>
</html>
